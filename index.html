<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Advisor - BMI Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Faether Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <div class="navbar-inner">
        <h1>Weight Advisor</h1>
        <div class="navbar-nav">
          <a href="#home">Home</a>
          <a href="#calculator">BMI Calculator</a>
        </div>
        <div class="navbar-extra">
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- BMI Calculator Section Start -->
    <section id="calculator">
      <div class="container">
        <h2>BMI Calculator</h2>
        <div>
          <label for="weight">Berat (kg):</label><br />
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Masukkan berat badan"
          /><br />
        </div>
        <div>
          <label for="height">Tinggi (cm):</label><br />
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Masukkan tinggi badan"
          /><br />
        </div>
        <button onclick="calculateBMI()">Hitung BMI</button>

        <div id="result" style="margin-top: 1rem;"></div>
      </div>
    </section>
    <!-- BMI Calculator Section End -->

    <!-- Footer Start -->
    <footer>
      <p>
        Created by <a href="">Kelompok6</a>. | &copy; 2023. All Rights Reserved.
      </p>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
