<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      input {
        padding: 0.5rem;
        margin: 0.5rem;
        font-size: 1rem;
        width: 80%;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div>
        <label for="weight">Berat (kg):</label><br />
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Masukkan berat badan"
        /><br />
      </div>
      <div>
        <label for="height">Tinggi (cm):</label><br />
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Masukkan tinggi badan"
        /><br />
      </div>
      <button onclick="calculateBMI()">Hitung BMI</button>

      <div id="result" style="margin-top: 1rem;"></div>
    </div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const heightCm = parseFloat(document.getElementById("height").value);
        if (!weight || !heightCm) {
          document.getElementById("result").innerHTML =
            "Harap masukkan berat dan tinggi badan yang valid.";
          return;
        }

        const heightM = heightCm / 100;
        const bmi = weight / (heightM * heightM);
        let bmiCategory = "";

        if (bmi < 16) {
          bmiCategory = "Severe Thinness";
        } else if (bmi < 17) {
          bmiCategory = "Moderate Thinness";
        } else if (bmi < 18.5) {
          bmiCategory = "Mild Thinness";
        } else if (bmi < 25) {
          bmiCategory = "Normal";
        } else if (bmi < 30) {
          bmiCategory = "Overweight";
        } else if (bmi < 35) {
          bmiCategory = "Obese Class I";
        } else if (bmi < 40) {
          bmiCategory = "Obese Class II";
        } else {
          bmiCategory = "Obese Class III";
        }

        document.getElementById("result").innerHTML =
          "BMI Anda: " + bmi.toFixed(2) + " (" + bmiCategory + ")";
      }
    </script>
  </body>
</html>
